<VirtualHost *:80>
	ServerAdmin webmaster@smartlocalsocial.com
	ServerName devwww.smartlocalsocial.com
	#ServerAlias smartlocalsocial.com *.smartlocalsocial.com
	DocumentRoot /opt/dev_sls_web
	#DocumentRoot /var/www/html/www_smartlocalsocial_com
	<Directory />
		Options FollowSymLinks
		AllowOverride All
	</Directory>
	<Directory /opt/dev_sls_web/>
	#<Directory /var/www/html/www_smartlocalsocial_com/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/devwww_smartlocalsocial_com_error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/devwww_smartlocalsocial_com_access.log combined

	#Alias /doc/ "/usr/share/doc/"
	#<Directory "/usr/share/doc/">
	#	Options Indexes MultiViews FollowSymLinks
	#	AllowOverride None
	#	Order deny,allow
	#	Deny from all
	#	Allow from 127.0.0.0/255.0.0.0 ::1/128
	#</Directory>

</VirtualHost>
